<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>CPS</title>
  </head>
  <body>
    <div class="set-time-box">
      <p class="set-time">
        Set time: <input type="number" class="amount-timer" />
      </p>
    </div>
    <div class="timer-box">
      <p class="timer">Timer: <span class="timer-number">0</span></p>
    </div>
    <div class="row">
      <div class="cps-box">
        <p class="cps">cps: <span class="cps-number">0.00</span></p>
      </div>
      <div class="total-clicks-box">
        <p class="total-clicks">
          total clicks: <span class="total-clicks-number">0</span>
        </p>
      </div>
    </div>
    <div class="restart-box">
      <button class="restart">Start</button>
    </div>
    <div class="click-box">
      <button class="click hidden">click here!</button>
    </div>
  </body>
</html>
